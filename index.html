<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <div class="card">
      <img class="card__image" src="/images/illustration-hero.svg" alt="" />
      <div class="card__body">
        <h2 class="card__title">Order Summary</h2>
        <p class="card__content">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__plan">
          <img class="plan__icon" src="images/icon-music.svg" alt="" />
          <div class="plan__info">
            <p class="plan__info__title">Annual Plan</p>
            <p class="plan__info__price">$59.55/year</p>
          </div>
          <button class="plan__change__btn">Change</button>
        </div>
        <button class="card__btn btn--primary">Proceed to Payment</button>
        <button class="card__btn btn--secondary">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
